<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Dinner and a Movie</span>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
              aria-selected="true">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="theaters-tab" data-toggle="tab" href="#theaters" role="tab"
              aria-controls="movies" aria-selected="false">Theaters</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="restaurants-tab" data-toggle="tab" href="#restaurants" role="tab"
              aria-controls="restaurants" aria-selected="false">Restaurants</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" id="summary-tab" data-toggle="tab" href="#summary" role="tab"
              aria-controls="summary" aria-selected="false">Summary</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade active show" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div id="homeTab">
              <form id="formStart">
                <label class="form" for="zipCodeInput">Zip Code:</label>
                <br>
                <input type="number" id="zipCodeInput">
                <br>
                <br>
                <label class="form" for="dateInput">Date:</label>
                <br>
                <input type="date" id="dateInput">
                <br>
                <br>
                <label class = "form" for = "startTimeInput">Start Time:</label>
                <br>
                <input type="time" id = "startTimeInput">
                <br>
                <br>
                <label class = "form" for = "endTimeInput">End Time:</label>
                <br>
                <input type="time" id = "endTimeInput">
                <br>
                <br>
                <label class="form" for = "movieTitleInput">Movie Title:</label>
                <br>
                <input type="text" id = "movieTitleInput">
                <br>
                <br>
                <input class="btn btn-primary" id="searchButton" type="submit" value="Search">
              </form>
            </div>
          </div>
          <div class="tab-pane fade show active pt-4" id="theaters" role="tabpanel" aria-labelledby="theaters-tab">
            <h1>Theaters showing <span id="movieTitle">Avengers: Endgame</span> in <span id="movieZipcode">32801</span>
            </h1>

            <div id="theaterResults"></div>

          </div>
          <div class="tab-pane fade pt-4" id="restaurants" role="tabpanel" aria-labelledby="restaurants-tab">

            <h1>Restaurants close to <span id="theaterName">Molly's Movies</span></h1>

            <div id="restaurantResults"></div>

            <div class="tab-pane fade" id="summary" role="tabpanel" aria-labelledby="summary-tab">...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

  <script src="assets/js/app.js"></script>

  <script>
    $(document).ready(function () {
      var app = new Application()
      app.renderTheaters()
      app.renderRestaurants()
    })
  </script>
</body>

</html>
